<body>
    
<center>

    <div class="top-heading">

<div>

     <div class="container">
        <form>
            <div class="book1">
                <label class="subjects">Computer</label>
                <input style="border-radius: 5px;" id = "bookone" placeholder="Marks" type="number" name="" id="">
            </div>
            <br>

            <div class="book2">
                <label class="subjects">English</label>

            </div>
            <br>

            <div class="book3">
                <label class="subjects">Urdu</label>
                <input style="border-radius: 5px;" id = "bookthree" placeholder="Marks" type="number" name="" id="">
            </div>
            <br>
            

            <div class="book4">

            </div>
            <br>

        </form>

        <button onclick="return calculate()">Calculate</button>

            </tr>

                <td id="per"></td>
            </tr>
            





            <tr>
                <td>Grade :</td>
                <td id="grade"></td>
            </tr>

        </table>
